<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="navbar">
      <h1>
        <span class="text-color-nav">Tic</span> Tac
        <span class="text-color-nav">Toe</span>
      </h1>
    </div>
    <button id="startGame" class="">Start Game</button>
    <div id="modeSelectDiv" class="hidden">
      <button id="Bot" class="ai-btn">AI</button>
      <button id="Player" class="player-btn">P vs P</button>
    </div>

    <div class="form hidden">
      <form action="" id="playerNames">
        <div class="players">
          <label for="Player1">Player 1</label>
          <input type="text" id="Player1" />
        </div>
        <div class="players">
          <label for="Player2">Player 2</label>
          <input type="text" id="Player2" />
        </div>
        <button value="submit" id="playerDivSubmit">Submit</button>
      </form>
    </div>

    <div id="gridDiv" class="grid-div hidden">
      <div id="board" class="board-div">
        <div class="boxes" data-index="1"></div>
        <div class="boxes" data-index="2"></div>
        <div class="boxes" data-index="3"></div>
        <div class="boxes" data-index="4"></div>
        <div class="boxes" data-index="5"></div>
        <div class="boxes" data-index="6"></div>
        <div class="boxes" data-index="7"></div>
        <div class="boxes" data-index="8"></div>
        <div class="boxes" data-index="9"></div>
      </div>

      <div class="flexGridBottom">
        <div>
          <button class="restart">Restart</button>
          <button class="playAgain">Play Again</button>
        </div>
        <p id="theGridText">sc</p>
      </div>
    </div>

    <div class="player-details hidden">
      <div class="left-text"></div>
      <div class="left-score">0</div>
      <div class="right-text"></div>
      <div class="right-score">0</div>
    </div>
  </body>
</html>
